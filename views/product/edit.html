{{template "public/header.html"}}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            商品新增
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Examples</a></li>
            <li class="active">404 error</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <form class="form-horizontal" role="form" method="post" action="/admin/product/addAndEdit" style="margin-top:20px">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">商品标题</label>
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" name="product_id" value="{{ .Info.Id }}" placeholder="title">
                    <input type="text" class="form-control" name="title" value="{{ .Info.Title }}" placeholder="title">
                </div>
            </div>
            <div class="form-group">
                <label for="subtitle" class="col-sm-2 control-label">子标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="subtitle"  value="{{ .Info.Subtitle}}" id="subtitle" placeholder="">
                </div>
            </div>
           
            <div class="form-group">
                <label class="col-sm-2 control-label">描述</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="describute">{{ .Info.Describute}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <label class="col-sm-2">规格名称</label>
                <label class="col-sm-2">货品编码</label>
                <label class="col-sm-2">商品条形码</label>
                <label class="col-sm-2">成本价格</label>
                <label class="col-sm-2">销售价格</label>
            </div>
            {{range .Sku}}
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-2">
                    <input type="hidden" class="form-control" name="sku_id" value="{{.Id}}">
                    <input type="text" class="form-control" name="name" value="{{.Name}}">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="product_number" value="{{.ProductNumber}}">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="product_code" value="{{.ProductCode}}">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="cost_price" value="{{.CostPrice}}">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="price" value="{{.Price}}">
                </div>
            </div>
            {{end}}
            <div id="auto-create">
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    + <a onclick="Spec.add()">添加多规格</a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->


<div id="spec" style="display:none">
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-2">
            <input type="hidden" class="form-control" name="sku_id" value="0">
            <input type="text" class="form-control" name="name" value="规格1">
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="product_number">
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="product_code">
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="cost_price">
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="price">
        </div>
    </div>
</div>

<script>
    var Spec = {
        add:function(){
            var html = $('#spec').clone()
            $('#auto-create').append(html.html())
        }
    }
</script> {{template "public/footer.html"}}
